<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "shortcut icon" type = "imagem/x-icon" href = "./assets/img/netflix-seeklogo.com.svg"/>
    <title>Netflix</title>

    <link rel="stylesheet" href="./assets/css/background/background.css">
    <link rel="stylesheet" href="./assets/css/conteudo.css">
    <link rel="stylesheet" href="./assets/css/logo.css">
    <link rel="stylesheet" href="./assets/css/login/login.css">
    <link rel="stylesheet" href="./assets/css/login/login-logo.css">
    <link rel="stylesheet" href="./assets/css/login/login-box-titulo.css">
    <link rel="stylesheet" href="./assets/css/login/login-input.css">
    <link rel="stylesheet" href="./assets/css/botao.css">
    <link rel="stylesheet" href="./assets/css/support/support.css">
    <link rel="stylesheet" href="./assets/css/support/support-input.css">
    <link rel="stylesheet" href="./assets/css/support/remember.css">
    <link rel="stylesheet" href="./assets/css/help.css">
    <link rel="stylesheet" href="./assets/css/login/login-facebook.css">
    <link rel="stylesheet" href="./assets/css/sign-up.css">
    <link rel="stylesheet" href="./assets/css/terms.css">
</head>
<!--Cabeçalho com logo-->
<body class="conteudo">
    <header class="header">
        <div class="logo">
            <a href="./index.html">
                <img src="assets/img/netflixlogo.png" alt="Logo netflix" class="logo__imagem logo__imagem--responsivo">
            </a>
        </div>
        <!--container com informações para entrar-->
    </header>
    <div class="login">
        <div class="login__box">
            <h2 class="login__box--titulo">Entrar</h2>
            <form action="">
                <div class="input-box">
                    <input type="email" placeholder="Email ou número de telefone" required class="input-box__input">
                </div>
                <!--Botão entrar-->
                <div class="input-box">
                    <input type="password" placeholder="Senha" required class="input-box__input">
                </div>
                <button class="submit">Entrar</button>
            </form>
            <!--botão lembre-se de mim-->
            <div class="support">
                <div class="remember">
                    <span class="remember__span"><input type="checkbox" class="remember__checkbox"></span>
                    <span>Lembre-se de mim</span>
                </div>
            <!--link precisa de ajuda-->
                <div class="help">
                    <a href="#" class="help__link">Precisa de ajuda? </a>
                </div>
                <!--conectar com facebook-->
            </div>
                <div class="login__footer">
                    <div class="login__facebook">
                        <span><img src="./assets/img/Facebook_logo.png" alt="logo do facebook" class="login__logo--facebook"></span>
                        <span><a href="#" class="login__facebook--link">Conectar com Facebook</a></span>
                    </div>
                    <!--botão novo por aqui-->
                    <div class="sign-up">
                        <p>Novo por aqui? <a href="#" class="sign-up__link">Assine agora.</a></p>
                    </div>
                    <!--Termos-->
                    <div class="terms">
                        <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#" class="terms__link">Saiba mais.</a></p>
                    </div>
                </div>
        </div>
    </div>
    
</body>
</html>
