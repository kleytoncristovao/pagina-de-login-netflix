<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "shortcut icon" type = "imagem/x-icon" href = "./assets/img/netflix-seeklogo.com.svg"/>
    <title>Netflix Brasil - assistir a séries online, assistir a filmes online</title>

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/conteudo.css">
    <link rel="stylesheet" href="./assets/css/botao.css">
    <link rel="stylesheet" href="./assets/css/logo.css">
    <link rel="stylesheet" href="./assets/css/idioma.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/texto-index/text-central.css">
    <link rel="stylesheet" href="./assets/css/texto-index/texto-subtitulo.css">
    <link rel="stylesheet" href="./assets/css/texto-index/texto-titulo.css">
    <link rel="stylesheet" href="./assets/css/email/email-button.css">
    <link rel="stylesheet" href="./assets/css/email/email-input.css">
    <link rel="stylesheet" href="./assets/css/email/email-link.css">
    <link rel="stylesheet" href="./assets/css/email/email.css">
    <link rel="stylesheet" href="./assets/css/vantagens/vantagens-container-imagem.css">
    <link rel="stylesheet" href="./assets/css/vantagens/vantagens-container.css">
    <link rel="stylesheet" href="./assets/css/vantagens/vantagens-imagem.css">
    <link rel="stylesheet" href="./assets/css/vantagens/vantagens-subtitulo.css">
    <link rel="stylesheet" href="./assets/css/vantagens/vantagens-titulo.css">
    <link rel="stylesheet" href="./assets/css/vantagens/vantagens.css">
    
</head>
<body>
    <section class="conteudo__index">
    <header class="header__index">
        <div class="logo">
            <a href="#">
                <img src="assets/img/netflixlogo.png" alt="Logo netflix" class="logo__imagem--index">
            </a>
        </div>
        <div class="header__lado-direito">
        <div class="idioma">
            <select data-uia="language-picker-header" class="idioma__select" id="lang-switcher-header-select" tabindex="0" placeholder="lang-switcher"><option selected="" lang="pt" value="/br/" data-language="pt" data-country="BR">Português</option><option lang="en" value="/br-en/" data-language="en" data-country="BR">English</option></select>
        </div>
        <div class="botao__index">
            <button class="submit__index"><a href="./login.html" class="submit__index--link"> Entrar </a></button>
        </div>
    </div>
    </header>
    <div class="texto-central">
        <div class="texto">
            <h1 class="texto__titulo" >Filmes, séries e muito mais. Sem limites. </h1>
            <h2 class="texto__subtitulo--1" >Assista onde quiser. Cancele quando quiser.</h2>
            <h2 class="texto__subtitulo--2" >Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</h2>
        </div>
        <form class="email">
            <input type="email" placeholder="Email" required class="email__input">
            <button class="email__button"><a href="#" class="email__link" >Vamos lá ></a></button>
        </form>
    </div>
    </section>
    <section class="vantagens">
        <div class="vantagens__container">
            <h2 class="vantagens__titulo">Aproveite na TV.</h2>
            <h3 class="vantagens__subtitulo">Assista em Smart TVs, PlayStation, Xbox, Chromecast, Apple TV, aparelhos de Blu-ray e outros dispositivos.</h3>
        </div>
        <div class="vantagens__container__imagem">
            <img src="./assets/img/tv.png" alt="tv com controle em uma estante" class="vantagens__imagem">
        </div>
    </section>

    
</body>
</html>
